{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">{{ username }}'s profile</h3>

    <!-- "Card Panel" from https://materializecss.com/cards.html -->
    <div class="row">
        <div class="col s12 m10 offset-m1">
            <div class="card-panel">
               
                <!-- Add-shoes-button -->
                <div class="row">
                    <button type="submit" class="col btn-large light-blue darken-4 text-shadow">
                        <i class="material-icons tooltipped" data-position="right"
                        data-tooltip="Click to add another pair of shoes!">add</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Link to register-page in case user is new -->
    <div class="row">
        <div class="col s12">
            <p class="center-align">Want to add another pair of shoes? <a href="{{ url_for('login') }}">Add New</a></p>
        </div>
    </div>
                

{% endblock %}
