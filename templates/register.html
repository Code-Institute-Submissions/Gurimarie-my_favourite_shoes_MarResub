{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <!-- "Card Panel" from https://materializecss.com/cards.html -->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}" >
            <div class="card-panel">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">person_add</i>
                        <input id="username" name="username" type="text" class="validate"
                            minlength="4" maxlength="20" pattern="^[a-zA-Z0-9]{4,20}$" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" name="password" type="password" class="validate"
                            minlength="4" maxlength="20" pattern="^[a-zA-Z0-9]{4,20}$" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Email -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" name="email" type="text" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <!-- Register-button -->
                <div class="row">
                    <button type="submit" class="col s6 offset-s3 btn-large light-blue darken-4">
                        Register now
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- Link to login-page for existing users -->
    <div class="row">
        <div class="col s12">
            <p class="center-align">Already registered? <a href="{{ url_for('login') }}">
                Go to login-page.</a>
            </p>
        </div>
    </div>
                
{% endblock %}
