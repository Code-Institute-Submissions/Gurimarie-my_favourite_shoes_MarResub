{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <!-- "Card Panel" from https://materializecss.com/cards.html -->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}" >
            <div class="card-panel">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Email -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" name="email" type="text" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <!-- Register-button -->
                <div class="row">
                    <button type="submit" class="col s6 offset-s3 btn-large light-blue darken-4 text-shadow">Register now <i></i></button>
                </div>
            </div>
        </form>
    </div>
                

{% endblock %}
