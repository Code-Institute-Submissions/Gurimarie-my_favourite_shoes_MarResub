{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Log In</h3>

    <!-- "Card Panel" from https://materializecss.com/cards.html -->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}" >
            <div class="card-panel">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="username" name="username" type="text" class="validate"
                            minlength="4" maxlength="20" pattern="^[a-zA-Z0-9]{4,20}$" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" name="password" type="password" class="validate"
                            minlength="4" maxlength="20" pattern="^[a-zA-Z0-9]{4,20}$" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Login-button -->
                <div class="row">
                    <button type="submit" class="col s6 offset-s3 btn-large light-blue darken-4">
                        Log In <i class="material-icons">login</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- Link to register-page in case user is new -->
    <div class="row">
        <div class="col s12">
            <p class="center-align">New here? <a href="{{ url_for('register') }}">
                Register account.</a>
            </p>
        </div>
    </div>
                
{% endblock %}
